<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
            
    <title>Uai Neia</title>

    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    
  
</head>
<body>

    <!-- header section starts -->

    <header class="header">
        <a class="logo" href="#">
            <img src="assets/images/logo.png" alt="">
        </a>

        <div class="fas fa-bars" id="menu-btn"></div>

        <nav class="navbar">
            <a href="#home" class="link">Início</a>
            <a href="#products" class="link">Produtos</a>
            <a href="#about" class="link">Sobre</a>
            <a href="#contact" class="link">Contato</a>
            <a href="#pay" class="link">Pagamento</a>
        </nav>

        </div>
    </header>

     <!-- header section ends -->

    <!-- home section starts -->
    
    <section class="home" id="home">

        <div class="image">
            <img src="assets/images/logo.png" alt="">
        </div>

        <div class="content">
            <h1>Iguarias de Minas direto da fazenda!</h1>
        </div>

    </section>
    
    <!-- home section ends -->

    <!-- products section starts -->

    <section class="products" id="products">

      <div class="title">
        <h2 class="heading">Nossos Produtos</h3>
        <h3 class="category">Doces</h3>
      </div>  

      <div class="products-container">

        <div class="slide-container swiper">
          <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">

              <div class="card swiper-slide">

                <div class="image-content">
                  <div class="card-image">
                    <img src="assets/images/products/CocadaDeColher.jpeg" alt="" class="card-img">
                  </div>
                </div>

                <div class="card-content">
                  <span class="title">Cocada de Colher</span>
                  <span class="price">R$9,90</span>
                </div>

              </div>

              <div class="card swiper-slide">

                <div class="image-content">
                  <div class="card-image">
                    <img src="assets/images/products/Cocada.jpeg" alt="" class="card-img">
                  </div>
                </div>

                <div class="card-content">
                  <span class="title">Cocada</span>
                  <span class="price">R$9,90</span>
                </div>

              </div>

              <div class="card swiper-slide">

                <div class="image-content">
                  <div class="card-image">
                    <img src="assets/images/products/CocadaMista.jpeg" alt="" class="card-img">
                  </div>
                </div>

                <div class="card-content">
                  <span class="title">Cocada Mista</span>
                  <span class="price">R$9,90</span>
                </div>

              </div>

              <div class="card swiper-slide">

                <div class="image-content">
                  <div class="card-image">
                    <img src="assets/images/products/DoceCaseiro.jpeg" alt="" class="card-img">
                  </div>
                </div>

                <div class="card-content">
                  <span class="title">Doce Caseiro</span>
                  <span class="price">R$9,90</span>
                </div>

              </div>

              <div class="card swiper-slide">

                <div class="image-content">
                  <div class="card-image">
                    <img src="assets/images/products/DoceDeLeite.jpeg" alt="" class="card-img">
                  </div>
                </div>

                <div class="card-content">
                  <span class="title">Doce de Leite</span>
                  <span class="price">R$9,90</span>
                </div>

              </div>

              <div class="card swiper-slide">

                <div class="image-content">
                  <div class="card-image">
                    <img src="assets/images/products/Goiabada.jpeg" alt="" class="card-img">
                  </div>
                </div>

                <div class="card-content">
                  <span class="title">Goiabada</span>
                  <span class="price">R$9,90</span>
                </div>

              </div>

              <div class="card swiper-slide">

                <div class="image-content">
                  <div class="card-image">
                    <img src="assets/images/products/PéDeMuleque.jpeg" alt="" class="card-img">
                  </div>
                </div>

                <div class="card-content">
                  <span class="title">Pé de Moleque</span>
                  <span class="price">R$9,90</span>
                </div>

              </div>

              <div class="card swiper-slide">

                <div class="image-content">
                  <div class="card-image">
                    <img src="assets/images/products/Rapadurinha.jpeg" alt="" class="card-img">
                  </div>
                </div>

                <div class="card-content">
                  <span class="title">Rapadurinha</span>
                  <span class="price">R$9,90</span>
                </div>

              </div>

            </div>

          </div>

          <div class="swiper-button-next swiper-navBtn"></div>
          <div class="swiper-button-prev swiper-navBtn"></div>

        </div> 
        
      </div>


    </section>

    <!-- products section ends -->     

    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
